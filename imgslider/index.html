<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slideshow-container">
        <div class="mySlides fade">
            <div class="numbertext">1 / 5</div>
            <img src="img1.jpg" style="width:100%">
            <div class="text">Icon of Love</div>
        </div>
        <div class="mySlides fade">
            <div class="numbertext">2 / 5</div>
            <img src="img2.jpg" style="width:100%">
            <div class="text">Mumbai's Majestic Landmark</div>
        </div>
        <div class="mySlides fade">
            <div class="numbertext">3 / 5</div>
            <img src="img3.jpg" style="width:100%">
            <div class="text"> Iconic Monument of Hyderabad</div>
        </div>
        <div class="mySlides fade">
          <div class="numbertext">4 / 5</div>
          <img src="img4.jpg" style="width:100%">
          <div class="text"> Architectural Jewel of Jaipur</div>
      </div>
      <div class="mySlides fade">
        <div class="numbertext">5 / 5</div>
        <img src="img5.jpg" style="width:100%">
        <div class="text"> A Serene Marvel on the Water</div>
    </div>
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
        <span class="dot" onclick="currentSlide(5)"></span>
        <button class="playPause" onclick="togglePlayPause()">Play/Pause</button>

        
    </div>
    <script src="script.js"></script>
</body>
</html>
